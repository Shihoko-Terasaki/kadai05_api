<html>
  <head>
    <title>Info Windows</title>
    <script>
      /**
       * @license
       * Copyright 2023 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.
      async function initMap() {
        const contentString = `
          <div>
            <h1>YokohamaStation</h1>
            <div>
              <p>
                横浜市の中心駅で、JR・私鉄・地下鉄の各線が集まる日本有数のターミナル駅である。合計6社局が乗り入れており、1駅に乗り入れる鉄道事業者数が日本最多である。1日平均の乗降客数は約230万人（2019年度）で、年間乗降客数は約8億4100万人となる。この数字は新宿駅、渋谷駅、池袋駅、大阪・梅田駅に次いで世界第5位である。
              </p>
              <p>
                Attribution: yokohamaStation,
                <a href="https://ja.wikipedia.org/wiki/%E6%A8%AA%E6%B5%9C%E9%A7%85">
          https://ja.wikipedia.org/wiki/%E6%A8%AA%E6%B5%9C%E9%A7%85
                </a>
                (last visited June 22, 2009).
              </p>
            </div>
          </div>`;
        const infoWindow = new google.maps.InfoWindow({
          content: contentString,
          ariaLabel: "yokohamaStation",
        });

        const marker = document.querySelector('gmp-advanced-marker');
        marker.addEventListener('gmp-click', () => {
          infoWindow.open({anchor: marker});
        });
      }

      window.initMap = initMap;
    </script>
    <style>
      /**
       * @license
       * Copyright 2023 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */

      /*
       * Optional: Makes the sample page fill the window.
       */
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="35.466317520357904, 139.6220405421934" zoom="15" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="35.466317520357904, 139.6220405421934" title="yokohamaStation" gmp-clickable></gmp-advanced-marker>
    </gmp-map>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2KcxJjrQUK3GDVK07BILnh4g3NfK6aQQ&callback=initMap&libraries=marker&v=beta&solution_channel=GMP_CCS_infowindows_v2"
      defer
    ></script>
  </body>
</html>
